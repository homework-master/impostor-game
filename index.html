<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Impostor Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="loginScreen" class="screen">
  <h2>Join or Create Room</h2>
  <input id="usernameInput" placeholder="Your name" />
  <input id="roomCodeInput" placeholder="Room code" />
  <input id="roomPasswordInput" placeholder="Room password" type="password" />
  <button id="joinRoomBtn">Join Room</button>
  <button id="createRoomBtn">Create Room</button>
  <p id="loginMessage" class="message"></p>
</div>

<div id="lobbyScreen" class="screen hidden">
  <h2>Lobby</h2>
  <div>Room: <span id="roomCodeDisplay"></span></div>
  <div>Players:</div>
  <ul id="playersList"></ul>
  <button id="startGameBtn" class="hostOnly hidden">Start Game</button>
</div>

<div id="turnScreen" class="screen hidden">
  <h2>Round <span id="roundNumber"></span></h2>
  <div id="categoryDisplay"></div>
  <div id="turnIndicator"></div>
  <div id="hintDisplay" class="hint"></div>

  <div id="shownWord" class="wordDisplay hidden"></div>

  <div id="wordInputSection">
    <input id="wordInput" placeholder="Say one word" />
    <button id="submitWordBtn">Submit Word</button>
  </div>
</div>

<div id="postRoundScreen" class="screen hidden">
  <h2>Round ended. What next?</h2>
  <div>Choose to Continue or Vote</div>
  <button id="voteContinueBtn">Continue</button>
  <button id="voteNowBtn">Vote</button>
  <div id="voteStatus"></div>
</div>

<div id="votingScreen" class="screen hidden">
  <h2>Voting</h2>
  <p>Click a player to vote them out:</p>
  <ul id="votingList"></ul>
  <div id="votingMsg"></div>
</div>

<div id="resultsScreen" class="screen hidden">
  <h2>Game Results</h2>
  <p id="resultsMessage"></p>
  <button id="rematchBtn" class="hostOnly hidden">Rematch</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
